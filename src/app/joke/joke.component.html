
<div class="card card-body mt-1">
  <h4 class="card-title">
    <ng-content select=".setup"></ng-content>
  </h4>
  <p class="card-text"
     [hidden]="joke.hide">
    <ng-content select=".punchline"></ng-content>
  </p>
  <a (click)="joke.toggle()"
     class="btn btn-primary btn-sm">Tell Me
  </a>
</div>
