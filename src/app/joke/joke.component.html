
<div class="card card-body mt-1">
  <h4 class="card-title">{{joke.setup}}</h4>
  <p class="card-text"
     [hidden]="joke.hide">{{joke.punchline}}</p>
  <a (click)="joke.toggle()"
     class="btn btn-warning">Tell Me
  </a>
  <a (click)="deleteJoke(joke)"
     class="btn btn-danger mt-2">
    Delete Me
  </a>
</div>
